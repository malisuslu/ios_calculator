<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ios Calculator Study">
    <meta name="author" content="M. Ali SÜSLÜ">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <div class="main-body">
        <div class="rectangle display">0</div>
        <div class="circle clear">AC</div>
        <div class="circle operator plusminus">±</div>
        <div class="circle operator percent">%</div>
        <div class="circle main operator divide">÷</div>
        <div class="circle number seven">7</div>
        <div class="circle number eight">8</div>
        <div class="circle number nine">9</div>
        <div class="circle main operator multiply">x</div>
        <div class="circle number four">4</div>
        <div class="circle number five">5</div>
        <div class="circle number six">6</div>
        <div class="circle main operator minus">-</div>
        <div class="circle number one">1</div>
        <div class="circle number two">2</div>
        <div class="circle number three">3</div>
        <div class="circle main operator plus">+</div>
        <div class="elliptic number zero">0</div>
        <div class="circle comma">,</div>
        <div class="circle equal">=</div>
    </div>

    <footer class="signature">
        Made with ❤️ in Ankara<br>
        By M. Ali SUSLU <br>
        Web Developer & Civil Engineer
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
